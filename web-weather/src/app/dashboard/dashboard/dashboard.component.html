<div class="wrapper">
  <div class="content">
    <form [formGroup]="searchForm" autocomplete="false">
      <p><b>{{weather?.temperature}}Â°</b></p>
      <p>{{weather?.city}}</p>
      <input type="text" name="city" id="city"
        type="text" #iptSearch
        formControlName="searchControl"
        autocomplete="false"
      >
      <div class="content-list" *ngIf="cities?.length !== 0">
        <ul *ngFor="let city of cities">
          <li>{{city.name}}, {{city.country}}</li>
        </ul>
      </div>
      <button type="submit">OK</button>
    </form>
  </div>
</div>
